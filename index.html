<div class="glass-card">
    <h2 class="APEX" id="APEX">Loading Server...</h2>
    
    <div class="stats-grid">
        <div class="stat-item">
            <span class="stat-label">MEMBERS</span>
            <span class="stat-value" id="memberCount">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">ONLINE</span>
            <span class="stat-value" id="onlineCount" style="color: #43b581;">0</span>
        </div>
    </div>

    <div class="divider"></div>

    <div class="vc-section">
        <p class="now-playing">LIVE VOICE ACTIVITY</p>
        <div id="vc-list">
            <p style="font-size: 0.8rem; opacity: 0.5;">No active channels</p>
        </div>
    </div>

    <div class="divider"></div>

    <div class="music-player">
        <button id="playBtn">PLAY MUSIC</button>
        <span id="timer">0:00 / 0:00</span>
        <audio id="myAudio" src="YOUR_MP3_URL"></audio>
    </div>
    
    <a href="YOUR_INVITE_LINK" target="_blank" class="join-btn">JOIN SERVER</a>
</div>
